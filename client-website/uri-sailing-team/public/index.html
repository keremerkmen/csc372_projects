<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- Replace default favicon with your logo in images -->
    <link rel="icon" href="%PUBLIC_URL%/images/logo.png" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site for URI Sailing" />

    <!-- Use your custom logo as the Apple touch icon -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/images/logo.png" />

    <!-- manifest.json provides metadata used when your web app is installed on a user's mobile device or desktop. -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <title>Rhody Sailing</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <!-- Load jQuery from CDN -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    
    <!-- Fallback to local jQuery if CDN fails -->
    <script>
      if (typeof jQuery === "undefined") {
        document.write('<script src="%PUBLIC_URL%/js/jquery-3.7.1.min.js"><\/script>');
      }
    </script>
    
    <!-- Load external scripts for AJAX -->
    <script src="%PUBLIC_URL%/js/loadHTML.js"></script>
    <script src="%PUBLIC_URL%/js/loadJSON.js"></script>
    <script src="%PUBLIC_URL%/js/loadXML.js"></script>
    <script src="%PUBLIC_URL%/js/loadJQueryHTML.js"></script>
  </body>
</html>
